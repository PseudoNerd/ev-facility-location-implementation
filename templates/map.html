<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps</title>
        <!-- Can pass in &key=%s -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
    </head>
    <body style="margin:0px; padding:0px;">
        <div id="map_canvas" style="width: 100%; height: 100%;"></div>
        <script type="text/javascript">
            var points = [
            {% for point in points %}
                {lat: {{ point.lat }}, lng: {{ point.long }}},
            {% endfor %}
            ];

			var weights = {{weights | tojson}};

            var map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 5,
            });

			var markers = [];
            var heatmapdata = [];

            var contentString = '<h1 id="firstHeading" class="firstHeading">This is where a rich Tesla owner lives!</h1>' + 
            '<p> Here we can see their houses are as big as Equatorial Guinea. WOW!';

			var iconlocation = '/house.png'

            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < points.length; i++) {
                var point = points[i];

                bounds.extend(new google.maps.LatLng(point.lat, point.lng));

                var marker = new google.maps.Marker({
                    position: point,
                    map: map,
					icon: iconlocation,
                    title: 'Fancy People Houses',
                });
                markers.push(marker);


                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                

                marker.addListener('click', (function(marker) {
                    return function() {
                        infowindow.open(map, marker);
                    }
                })(marker));



                heatmapdata.push({
                    location: new google.maps.LatLng(point.lat, point.lng),
                    weight: weights[i]
                });
            }

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapdata,
                dissipating: false,
                map: map
            });

            map.fitBounds(bounds);
            map.panToBounds(bounds);
        </script>
    </body>
</html>
