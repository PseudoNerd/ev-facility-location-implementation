<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps</title>
        <!-- Can pass in &key=%s -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
    </head>
    <body style="margin:0px; padding:0px;">
        <div id="button_panel">
            <button id="visible_toggle">Toggle line visibility</button>
            <button id="state_toggle">Toggle between before and after facility placement</button>
        </div>
        <div id="map_canvas" style="width: 100%; height: 100%;"></div>
        <script type="text/javascript">
            var points = [
            {% for point in points %}
                {lat: {{ point.lat }},
                 lng: {{ point.long }},
                 assigned_clients: [
                 {% for client in point.assigned_clients %}
                    {lat: {{client.lat}},
                     lng: {{client.long}}},
                 {% endfor %}
                 ]},
            {% endfor %}
            ];

            var unassigned = [
            {% for client in unassigned %}
                {lat: {{ client.lat }},
                 lng: {{ client.long }}},
            {% endfor %}
            ];

            var powerlines = [
            {% for line in powerlines %}
                {start: {lat: {{line.startlat}}, lng: {{line.startlong}}},
                 end:   {lat: {{line.endlat}},   lng: {{line.endlong}}},
                 beforeColor: "{{line.beforecolor}}",
                 afterColor: "{{line.aftercolor}}",
                },
            {% endfor %}
            ];

            var house_img_url = "{{url_for('static', filename='image/house.png')}}";
            var fac_img_url = "{{url_for('static', filename='image/facility.png')}}";
        </script>
        <script type="text/javascript" src="{{url_for('static', filename='js/gen_map.js')}}"> </script>
    </body>
</html>
